<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script>

    function waitHandle() {
        var dtd = $.Deferred();

        var wait = function (dtd) {
            
            setTimeout(() => {
                console.info('执行完成');
                dtd.resolve();
            }, 2000);
            return dtd;
        }

        return wait(dtd);
    }


    var w = waitHandle();
    // w.reject();
    w.then(
        function () {
            setTimeout(() => {
                console.info('promise');
            }, 1000);
            console.info('ok 1');
        },
        function () {
            console.info('err 1');
        },
    )
    .then(
            function () {
                console.info('ok 2');
            },
            function () {
                console.info('err 2');
            },
    );
</script>
